<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Details</title>
  <!-- Include CSS styles -->
  <link rel="stylesheet" href="report_details.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Report Details</h1>
    </header>
    <div class="report-details">
      <div class="detail-row">
        <label for="reportId">Report ID:</label>
        <input type="text" id="reportId" readonly>
      </div>
      <div class="detail-row">
        <label for="date">Date:</label>
        <input type="text" id="date" readonly>
      </div>
      <div class="detail-row">
        <label for="district">District:</label>
        <input type="text" id="district" readonly>
      </div>
      <div class="detail-row">
        <label for="location">Location:</label>
        <input type="text" id="location" readonly>
      </div>
      <div class="detail-row">
        <label for="policeStation">Police Station:</label>
        <input type="text" id="policeStation" readonly>
      </div>
      <div class="detail-row">
        <label for="status">Status:</label>
        <input type="text" id="status" readonly>
      </div>
      <div class="detail-row">
        <label for="title">Title:</label>
        <input type="text" id="title" readonly>
      </div>
      <div class="detail-row">
        <label for="urgent">Urgent:</label>
        <input type="text" id="urgent" readonly>
      </div>
      <div class="detail-row">
        <label for="description">Description:</label>
        <textarea id="description" readonly></textarea>
      </div>
    </div>
    <section class="activity-bar">
      <h2>Activity</h2>
      <form id="updateStatusForm">
          <label for="statusSelect">Update Status:</label>
          <select id="statusSelect">
              <option value="In Progress">In Progress</option>
              <option value="Resolved">Resolved</option>
              <option value="Closed">Closed</option>
          </select>

          <button type="submit">Update</button>
      </form>
      <div id="statusDetails"></div>
       <div id="successMessage" style="display: none; color: green;"></div>
    </section>
  <!-- Include Firebase JavaScript SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-firestore.js"></script>
  <!-- Include Firebase configuration and main script -->

  <!-- Include report details script -->
  <script src="report_details.js"></script>
</body>
</html>
