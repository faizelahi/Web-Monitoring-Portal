<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Station Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Police Station Registration</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="district">Select District:</label>
                <select id="district">
                    <option value="">Select District</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tehsil">Select Tehsil:</label>
                <select id="tehsil">
                    <option value="">Select Tehsil</option>
                </select>
            </div>
            <div class="form-group">
                <label for="station">Select Police Station:</label>
                <select id="station">
                    <option value="">Select Police Station</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <p id="passwordError" style="display: none; color: red;">Passwords do not match</p>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <button type="submit">Register</button>
        </form>
        <button id="sendVerificationEmail" style="display: none;">Send Verification Email Again</button>
        <p id="verifyEmailFirst" style="display: none; color: red;">Please verify your email first.</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="register.js"></script>
    <script src="selector.js"></script>
</body>
</html>
