<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Include CSS styles -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br>
    <label for="uniqueKey">Unique Key:</label>
    <input type="text" id="uniqueKey" required><br>
    <button type="submit">Login</button>
  </form>
   <!-- Login button -->
   <div class="register">
    <button id="registerButton">Login</button>
    </div>

  <!-- Include Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
 
  <script src="login.js"></script>
   <!-- to add register button here and refer to register html  -->
   <script>
    // login buton click event
      document.getElementById("registerButton").addEventListener("click", () => {
          // Redirect the user to the login page
          window.location.href = "register.html";
      });
  </script>


</body>
</html>
